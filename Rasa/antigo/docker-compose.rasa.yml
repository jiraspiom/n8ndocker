version: '3.4'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: rasa
      POSTGRES_USER: rasa
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Redis para gerenciamento de sess√µes
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  # Servidor Rasa principal
  rasa:
    image: rasa/rasa:latest
    ports:
      - "5005:5005"
    volumes:
      - ./:/app
    command: 
      - "run"
      - "--enable-api"
      - "--debug"
      - "--cors"
      - "*"
    depends_on:
      - postgres
      - redis

  # Botfront - Interface Web Open Source
  botfront:
    image: botfront/botfront:latest
    ports:
      - "3000:3000"
    environment:
      - BF_PROJECT_NAME=MeuBotWhatsApp
      - BF_API_URL=http://rasa:5005
      - BF_PROJECT_ID=meu-bot-whatsapp
      - MONGO_URL=mongodb://mongo:27017/botfront
    depends_on:
      - rasa
      - mongo

  # MongoDB para Botfront
  mongo:
    image: mongo:4.4
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

volumes:
  postgres_data:
  mongo_data: