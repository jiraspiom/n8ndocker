version: '3.4'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: rasa
      POSTGRES_PASSWORD: password
      POSTGRES_MULTIPLE_DATABASES: rasa_db,botpress_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    ports:
      - "5432:5432"

  # Redis para gerenciamento de sessões
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  # Servidor Rasa principal - USANDO IMAGEM COM POSTGRES
  rasa:
    image: rasa/rasa:latest-full  # ← MUDANÇA AQUI: usa imagem full
    ports:
      - "5005:5005"
    volumes:
      - ./:/app
    command: 
      - "run"
      - "--enable-api"
      - "--debug"
      - "--cors"
      - "*"
    environment:
      - RASADB_URL=postgresql://rasa:password@postgres:5432/rasa_db  # ← MUDANÇA: postgresql://
    depends_on:
      - postgres
      - redis

  # Botpress - Interface Visual
  botpress:
    image: botpress/server:latest
    ports:
      - "3000:3000"
    environment:
      - BP_URL=http://localhost:3000
      - DATABASE_URL=postgresql://rasa:password@postgres:5432/botpress_db  # ← MUDANÇA: postgresql://
    depends_on:
      - postgres
    volumes:
      - botpress_data:/botpress

volumes:
  postgres_data:
  botpress_data: